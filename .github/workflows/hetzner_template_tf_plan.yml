name: Terraform Plan Template

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string
        description: "Terraform working directory"
      tf_key:
        required: true
        type: string
        description: "Remote state key (path) in the Azure Storage container"
      tf_storage_account:
        required: true
        type: string
        description: "Azure Storage Account used for TF state backend"
      tf_container_name:
        required: true
        type: string
        description: "Azure Storage container used for TF state backend"
      tf_version:
        required: false
        type: string
        default: "1.11.4"
    secrets:
      TF_GITHUB_TOKEN_PAT:
        required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      TF_HETZNER_TOKEN:
        required: true

env:
  TF_VERSION: 1.11.4

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Terraform Setup (Azure)
        uses: ./.github/actions/azure-terraform-setup
        with:
          tf_version: ${{ inputs.tf_version }}
          github_token_pat: ${{ secrets.TF_GITHUB_TOKEN_PAT }}
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tf_storage_account: ${{ inputs.tf_storage_account }}
          tf_container_name: ${{ inputs.tf_container_name }}
          tf_key: ${{ inputs.tf_key }}
          working_directory: ${{ inputs.working_directory }}

      - id: plan
        env:
          HCLOUD_TOKEN: ${{ secrets.TF_HETZNER_TOKEN }}
        run: |
          terraform plan -no-color -out=tfplan
          TF_EXIT_CODE=$?
          PLAN=$(terraform show -no-color tfplan)
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          echo "$PLAN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit $TF_EXIT_CODE

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ inputs.working_directory }}/tfplan
            ${{ inputs.working_directory }}/tfplan.txt
          if-no-files-found: error
          retention-days: 7

      - name: Comment Terraform Plan on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TF_GITHUB_TOKEN_PAT }}
          script: |
            const plan = `${{ steps.plan.outputs.plan }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform Plan ðŸ“¦
                    \`\`\`hcl
                    ${plan}
                    \`\`\`
                    `
                                });
